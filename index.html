<!DOCTYPE html>
<html>
	<head>
		<title>..::| Power Rangers Triva |::..</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.js"></script>
		<link href="./css/style.css" rel="stylesheet">
	</head>
	<header class="header">
			<img src="https://goo.gl/9vHFbz"  alt="logo" height="100%" style="margin-left: 20px;">
			<h3 class="headText">Power Rangers Trivia</h3>
	</header>

	<body>

		<div id="quizContainer" class="container" ><br>
				<img id="headImg"  src="/images/q1.png" style="margin-top: -100px; margin-left: 10px">
			<div id="question" class="question"></div>
			<p><label class="option"><input type="radio" name="option" value="1" /> <span id="op1"></span></label></p>
			<p><label class="option"><input type="radio" name="option" value="2" /> <span id="op2"></span></label></p>
			<p><label class="option"><input type="radio" name="option" value="3" /> <span id="op3"></span></label></p>
			<p><label class="option"><input type="radio" name="option" value="4" /> <span id="op4"></span></label></p>
			<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next </button>
		</div>
		<div id="score" class="container result" style="display:none; margin-top: -100px">
		</div>
	<br>
		<script src="./js/index.js"></script>
	</body>

	<footer id="footer">
		<a>Power Rangers Trivia 2017</a>
		<a href="http://www.powerrangers.com" target="_blank" style="float:right; margin-right: 200px">
			<img class="myButton" src="./images/pr-button.png" alt="behance" height="32px">
		</a>
		<br>
		<!-- Ranger Nations Button -->
		<br>
		<a href="http://www.rangernation.com" target="_blank">
			<img class="myButton" src="./images/rn-button.png" alt="behance" width="100px" height="32px" style="float:right; padding-right: 60px; margin-right: 30px;margin-top: -45px;margin-left: -500px">
		</a>
	</footer>

	<script>
	//  Sounds
  var sound1 = new Howl({
    src: ['./media/POWER.mp3'],
		volume: 0.5,
  });
  var sound2 = new Howl({
    src: ['./media/pr-orchestra.mp3'],
    volume: 0.5,
	});
	setTimeout(function () {
	sound1.play();
}, 4000);
  setTimeout(function () {
    sound2.play();
  }, 14500);

</script>
</html>
